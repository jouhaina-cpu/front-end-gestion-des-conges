<mat-vertical-stepper [linear]="passage_etape" #stepper>
    
    <mat-step [stepControl]="Informations_Generales_Form">   
        <form [formGroup]="Informations_Generales_Form">

            <ng-template matStepLabel>Informations Générales</ng-template>
           
            <div class="row">

                <div class="col-md-4 mb-4">
                    <mat-form-field>
                        <mat-label for="Salaire"> Salaire de base </mat-label>
                        <input type="number" matInput formControlName="Salaire" id="Salaire" name="Salaire"required>
                        <mat-error *ngIf="Informations_Generales_Form.get('Salaire').invalid">{{MessageErreurSalaire()}}</mat-error>    
                    </mat-form-field>
                </div>
               
                <div class="col-md-4 mb-4">
                    <mat-form-field>
                        <mat-label for="Role"> Prime de rendement </mat-label>
                        <mat-select  formControlName="Role" id="Role" name="Role"placeholder="Role" required>
                            <mat-option value=" "></mat-option>
                            <mat-option *ngFor="let role of roles" [value]="role.value">{{role.viewValue}}</mat-option>
                        </mat-select>
                        <mat-error *ngIf="Informations_Generales_Form.get('Role').invalid">{{MessageErreurrole()}}</mat-error> 
                    </mat-form-field>
                </div>
                 
                <div class="col-md-4 mb-4">
                    <mat-form-field>
                        <mat-label for="HeureS">Nombre d'heures supplémentaires </mat-label>
                        <input type="number" matInput formControlName="HeureS" id="HeureS" name="HeureS" >   
                    </mat-form-field>
                </div>

                <div class="col-md-4 mb-4">
                    <mat-form-field>
                        <mat-label for="HeureA"> Nombre d'heures d'absence </mat-label>
                        <input type="number" matInput formControlName="HeureA" id="HeureA" name="HeureA">   
                    </mat-form-field>
                </div>
               
            </div>       

            <div>
                <button mat-button class="btn-danger" TYPE="reset" style="margin-top: 20px;">Annuler</button>
                <button mat-button matStepperNext (click)="creeremploye()" class="btn-primary" style="margin-top: 20px;">Enregistrer</button>
            </div>
        </form>
    </mat-step>

</mat-vertical-stepper>
