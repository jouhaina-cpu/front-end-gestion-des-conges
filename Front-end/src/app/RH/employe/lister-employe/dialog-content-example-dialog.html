<h2 mat-dialog-title>Blocage de Salarié</h2>

<mat-dialog-content class="mat-typography">
  <h3>Votre salarié est parti ? Voulez-vous bloquer son accès ?</h3>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Annuler</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="c('yes')">Confirmer</button>
</mat-dialog-actions>
